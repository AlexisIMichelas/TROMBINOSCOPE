  <body>
    <div class="container">
      <h1>Rejoins-nous</h1>
      <form method="POST" action="traitement.php">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" required>
  
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" required>
  
        <label for="age">Âge</label>
        <select id="age" name="age">
          <option value="">--Choisissez votre âge--</option>
          <option value="18-25">18-25</option>
          <option value="26-35">26-35</option>
          <option value="36-45">36-45</option>
          <option value="46+">46+</option>
        </select>
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
  
        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone" required>
  
        <fieldset>
          <legend>Formation souhaitée :</legend>
          <div>
            <input type="checkbox" id="dev-web" name="formation[]" value="Developpeur web">
            <label for="dev-web">Développeur web</label>
          </div>
          <div>
            <input type="checkbox" id="data" name="formation[]" value="Data">
            <label for="data">Data</label>
          </div>
          <div>
            <input type="checkbox" id="infra-cyb" name="formation[]" value="Infrastructure et cybersécurité">
            <label for="infra-cyb">Infrastructure et cybersécurité</label>
          </div>
          <div>
            <input type="checkbox" id="prod-design" name="formation[]" value="Product design">
            <label for="prod-design">Product design</label>
          </div>
        </fieldset>
  
        <label for="description">Décris-toi</label>
        <textarea id="description" name="description"></textarea>
  
        <button type="submit">Envoyer</button>
      </form>
    </div>
